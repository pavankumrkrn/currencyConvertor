<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card mt-5 mainCard">
            <div class="card-body">
                <div class="card-title">
                    <p class="h3">Currency Converter</p>
                </div>
                <hr>
                <div class="card-text mt-5">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label for="value">Value</label>
                                <input type="number" 
                                class="form-control" 
                                id="value">
                            </div>
                            <label for="country">Currency</label>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">-</span>
                                </div>
                                <select name="country" id="country" class="form-control" onchange="getSymbol(this.value)">
                                    <option value="">Please select a currency</option>
                                </select>
                            </div>
                            <div class="mt-5">
                                <button class="btn btn-primary" id='getButton' type="button">Get Converted Values</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb-3">
                    <div class="col col-sm-12">
                        <div class="card mt-3 currenciesCard">
                            <div class="card-body">
                                <div class="card-title">
                                    <p class="h4 text-center">Converted values</p>
                                    <p class="h5 text-center" id='countryPara'>Current Country : and Base Value :</p>
                                </div>
                                <hr>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Slno</th>
                                            <th class="text-center">Currency Name</th>
                                            <th class="text-center">Converted Value</th>
                                        </tr>
                                    </thead>
                                    <tbody id="convertedValues">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
